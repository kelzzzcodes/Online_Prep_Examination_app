<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                UIone
            </title>
            <link href="index.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div class="container">
            <form>
            	<div class="question">
            		<h3>
                    Normally when people ask “how’s it going?” they expect a positive response like “fine” or “good.” If you say “Do you really wanna know?” it means that things are going badly, but you are not sure if the other person wants to listen to your problems or not.
                </h3>
            	</div>
                
                <div class="options">
                    <div class="wrapper">
                        <input type="radio">
                            <label>
                                Most expensive
                            </label>
                        </input>
                    </div>
                </div>
                <div class="options">
                    <div class="wrapper">
                        <input type="radio">
                            <label>
                                More expensive

                            </label>
                        </input>
                    </div>
                </div>
                <div class="options">
                    <div class="wrapper">
                        <input type="radio">
                            <label>
                                Expensivest
                            </label>
                        </input>
                    </div>
                </div>
                <div class="options">
                    <div class="wrapper">
                        <input type="radio">
                            <label>
                                As expensive
                            </label>
                        </input>
                    </div>
                </div>
                <div class="button_container">
                	<button>
                		Next
                	</button>
                  </div>
            </form>
        </div>
    </body>
</html>
